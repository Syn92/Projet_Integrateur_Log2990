<mat-card #notificationView>
  <mat-card-header>
    <mat-card-title>{{CHAT_TITLE}}</mat-card-title>
    <mat-card-subtitle>{{CHAT_DESCRIPTION}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="chat" #chatBox>
      <div class="list" *ngFor="let message of conversations">
        <mat-list-item>
            <app-message-view [chatMessage]="message"></app-message-view>
        </mat-list-item>
      </div>
    </mat-list>
    <mat-form-field>
      <input
        matInput
        placeholder="Entrer un message"
        autocomplete="off"
        (keyup.enter)="sendMessage()"
        [formControl]="this.usernameFormControl"
        [(ngModel)]="initialValue"
        (focus)="onFocus()"
        (blur)="onBlur()">
    </mat-form-field>
  </mat-card-content>
</mat-card>
